{% extends "base.html" %}
{% block title %}Create SpaceShip{% endblock %}

{% block content %}
<h1>Create SpaceShip</h1>
<form action="#" method="post">
    <p>Name:</p>
    <p><input type="text" name="name" required=""/></p>
	<p>Health:</p>
	<p><input type="number" name="health" required=""/></p>
	<p>Total Power:</p>
	<p><input type="number" name="totalpower" required=""/></p>
	<p>Power not in use:</p>
	<p><input type="number" name="powernotinuse" required=""/></p>
	<p><input type="submit" value="create"/></p>
</form>
<p>{{message}}</p>
{% endblock %}
